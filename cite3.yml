apiVersion: apps/v1
kind: Deployment
metadata:
  name: search
spec:
  selector:
    matchLabels:
      app: search
  template:
    metadata:
      labels:
        app: search
    spec:
      containers:
        - name: search   
          image: ghcr.io/academey/distributed_tracing_shopping_mall-search:main
          imagePullPolicy: Always
          env:
            - name: PURCHASE_PORT
              value: "8002"
            - name: PURCHASE_HOST
              value: "purchase"
          livenessProbe:
            httpGet:
              path: /
              port: 8001
          readinessProbe:
            httpGet:
              path: /
              port: 8001
          ports:
            - containerPort: 8001
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: search
spec:
  type: NodePort
  ports:
    - port: 8001
      nodePort: 31001
      protocol: TCP
  selector:
    app: search

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: purchase
spec:
  selector:
    matchLabels:
      app: purchase
  template:
    metadata:
      labels:
        app: purchase
    spec:
      containers:
        - name: purchase
          image: ghcr.io/academey/distributed_tracing_shopping_mall-purchase:main
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 8002
          readinessProbe:
            httpGet:
              path: /
              port: 8002
          ports:
            - containerPort: 8002
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: purchase
spec:
  type: NodePort
  ports:
    - port: 8002
      nodePort: 31002
      protocol: TCP
  selector:
    app: purchase

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      serviceAccountName: default
      containers:
        - name: server
          image: ghcr.io/academey/distributed_tracing_shopping_mall-frontend:main
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: REACT_APP_SEARCH_HOST
            value: "purchase"
          - name: REACT_APP_SEARCH_PORT
            value: "8002"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-external
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80